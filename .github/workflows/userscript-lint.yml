name: userscript-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'workspaces/userscript/src/*.user.ts'
      - 'workspaces/userscript/eslint.config.js'
  push:
    branches:
      - main
    paths:
      - 'workspaces/userscript/src/*.user.ts'
      - 'workspaces/userscript/eslint.config.js'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '22'
      - run: npm ci
      - run: npm run lint -w '@browser/userscript'
