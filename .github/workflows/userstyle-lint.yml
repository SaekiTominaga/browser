name: userstyle-lint
on:
  pull_request:
    branches:
      - main
    paths:
      - 'packages/userstyle/style/*.css'
      - 'packages/userstyle/.stylelintrc.json'
  push:
    branches:
      - main
    paths:
      - 'packages/userstyle/style/*.css'
      - 'packages/userstyle/.stylelintrc.json'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint -w '@browser/userstyle'
